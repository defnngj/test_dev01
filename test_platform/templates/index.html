<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <title>测试平台</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "css/signin.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "css/dashboard.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "image/index.jpg" %}">

</head>
<body class="body">

  <div class="bg">
    <div class="container">

      <form class="form-signin" method="post" action="/login_action/">
        <h2 class="form-signin-heading login-title">测试平台</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" name="username" id="inputEmail" class="form-control" placeholder="username">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password">
        <p id="error">{{ error }}</p>
        {% csrf_token %}
        <button class="btn btn-lg btn-primary btn-block" id="LoginButton" type="submit">登录</button>
      </form>

    </div>
  </div>

  <div>
    <p>© 2019 testclass.net, 重定向科技. 虫师</p>
  </div>
</body>
</html>

<style>
  .body {
       padding-top: 0px;
       padding-bottom: 0px; 
  }
  .form-signin {
    margin-top: 80px;
  }
  .bg {
      background:url(/static/image/index.jpg) no-repeat center fixed;
      height: 655px;
  }
  .login-title {
    text-align: center;
    font-family: "Times New Roman", Times, serif;
    color: aquamarine;
  }
</style>
