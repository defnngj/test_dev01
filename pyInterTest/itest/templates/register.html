<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">
    <meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    
	<link rel="shortcut icon" href="/static/img/test.png">
    <title>登录接口测试平台</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-reset.css" rel="stylesheet">
    <!--external css-->
    <link href="/static/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/style-responsive.css" rel="stylesheet" />
	
	<link href="/static/css/bootstrapValidator.min.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/assets/gritter/js/jquery.gritter.js"></script>
    <script src="/static/js/bootstrapValidator.min.js"></script>
</head>

  <body class="login-body">

    <div class="container">

      <form class="form-signin" action="register" method="post">
        <h2 class="form-signin-heading">register now</h2>
        
        <div class="login-wrap">
        	<div class="alert alert-block alert-danger fade in" id="div_message_boards">
	           <button data-dismiss="alert" class="close close-sm" type="button">
	               <i class="icon-remove"></i>
	           </button>
	           <strong id="message">注册失败</strong>
	       </div>
	       
        	{% csrf_token %}
            
            
            <div class="form-group">
		        
		            <input type="text" class="form-control required" data-bv-notempty  placeholder="User ID" autofocus name="user">
		        
		    </div>
		    <div class="form-group">
		        
		            <input type="password" class="form-control required" data-bv-notempty placeholder="Password" name="pwd">
		        
		    </div>
            
            
            <button class="btn btn-lg btn-login btn-block" type="submit">注册</button>
            
            

        </div>

      </form>

    </div>


    
	<script>

      //owl carousel
	  var success = {{success}}
      if(success == true){
    	  $("#div_message_boards").hide()
      }else{
    	  var message = "{{message}}"
    	  $("#message").html(message)
    	  $("#div_message_boards").show()
      }
	
	  $(function () {
	        $('form').bootstrapValidator({
	　　　　　　　　message: 'This value is not valid',
	            feedbackIcons: {
	                　　　　　　　/* 　valid: 'glyphicon glyphicon-ok',
	                　　　　　　　　invalid: 'glyphicon glyphicon-remove', */
	                　　　　　　　　validating: 'glyphicon glyphicon-refresh'
	            　　　　　　　　   },
	            fields: {
	                user: {
	                    validators: {
	                        notEmpty: {
	                            message: '用户名不能为空'
	                        }
	                    }
	                },
	                pwd: {
	                    validators: {
	                        notEmpty: {
	                            message: '密码不能为空'
	                        }
	                    }
	                }
	            }
	        });
	    });
  	</script>
	
	
  </body>
</html>
